<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>
<H2>Все читатели нашей библиотеки</H2>

<div th:each="person : ${AllPeople}">
    <a th:href="@{/people/{id}(id=${person.getId()})}"
       th:text="${person.getName + ' ' + person.getSurname()}"></a>
    <br>

</div>
<br>
<a th:href="@{/people/new}" > <input type="submit" value="Добавить нового читателя"></a>
<br><br>
<a th:href="@{/book}"><input type="submit" value="Список книг"></a>
</body>
</html>
