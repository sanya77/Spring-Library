<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>
<H2>Подробная информация о читателе!</H2>
<hr>
<div th:if="${books.isEmpty()}">
    <p><tr th:text="${person.getName()}"/> пока что не взял ни одной книги!</p>
    <hr/>
</div>

<div th:if="${!books.isEmpty()}">
    <b>Книги:</b>
    <br/>
    <table th:each="book : ${books}">
        <tr th:text="${book.getNameBook() + ', ' + book.getAuthor() + ', ' + book.getReleaseBook()}"></tr>
    </table>
    <hr>
</div>


<p th:text="${'Имя: ' + person.getName()}">VALUE></p>
<p th:text="${'Фамилия: ' + person.getSurname()}">VALUE</p>
<p th:text="${'Возраст: ' + person.getAge()}">VALUE</p>

<a th:href="@{/people/{id}/edit(id=${person.getId()})}"><input type="submit" value="Редактировать"></a>
<br><br>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Удалить"/>
</form>
<br>
<div>
    <a th:href="@{/people/all}"><input type="submit" value="Назад"></a>
</div>

</body>
</html>
