<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<H2>Здесь можно отредактировать книгу!</H2>
<form th:method="PATCH" th:action="@{/book/{id}(id=${editBook.getId()})}" th:object="${editBook}">
    <label for="nameBook">Введите имя: </label>
    <input type="text" th:field="*{nameBook}" id="nameBook"/>
    <div style="color: red" th:if="${#fields.hasErrors('nameBook')}" th:errors="*{nameBook}"></div>
    <br>
    <label for="author">Введите фамилию: </label>
    <input type="text" th:field="*{author}" id="author"/>
    <div style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
    <br>
    <label for="releaseBook">Введите департамент: </label>
    <input type="text" th:field="*{releaseBook}" id="releaseBook"/>
    <div style="color: red" th:if="${#fields.hasErrors('releaseBook')}" th:errors="*{releaseBook}"></div>
    <br>
    <input type="submit" value="Обновить!">


</form>
<br>
<div>
    <a th:href="@{/book/{id}(id=${editBook.getId()})}"><input type="submit" value="Назад"></a>
</div>
</body>
</html>
